server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: 'health,info'

springdoc:
  swagger-ui:
    disable-swagger-default-url: 'true'
    path: '/swagger-ui'

object-storage:
  host: http://arachni-storage-controller-develop:8080/api
  objectsUrl: ${object-storage.host}/objects
